<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Borsa</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="icon" type="image/x-icon" href="pic/logo2.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>

    <!-- Login Form -->
    <div class="wrapper">
        <form action="">
            <h1>Giriş yap</h1>
            <div class="input-box">
                <input type="text" placeholder="Kullanıcı adı" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Şifre" required>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox">Beni Hatırla</label>
                <a href="#">Parolanızı mı unuttunuz?</a>
            </div>
            <button type="submit" class="btn">Giriş</button>
            <div class="register-link">
                <p>Hesabınız yok mu? <a href="#">Kayıt ol</a></p>
            </div>
        </form>
    </div>
</body>
</html>
